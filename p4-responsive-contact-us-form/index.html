    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="container">
        <div class="content">
            <div class="left-side">
                <div class="adress details">
                    <i class='bx bxs-map'></i>
                    <div class="topic">Adress</div>
                    <div class="text-one">Surkhet, NP12</div>

                <div class="phone details">

                    <div class="text-one">+0098 8093 5647</div>
                    <div class="text-two">+0096 3465 5758</div>

                    <div class="text-one">codinglab@gmail.com</div>
                    <div class="text-two">info.codinglab@gmail.com</div>

                <div class="topic-text">Send us a message</div>
                <p>If you have any work from me or any tyoes of quries related to my tutorial, you can send me message from here. It's my pleasure to help you.</p>
                <form action="#">
                    <div class="input-box">
                        <input type="text" placeholder="Enter your name">
                    </div>
                    <div class="input-box">
                        <input type="text" placeholder="Enter your email">
                    </div>
                    <div class="input-box message-box">
                        <textarea></textarea>
                    </div>
                    <div class="button">
                        <input type="button" value="Send Now">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
